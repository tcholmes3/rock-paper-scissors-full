<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="bot-label">bot</div>
        <span id="user-score">0</span> :
        <span id="bot-score">0</span>
        <span id="display-user"></span>
        <span id="display-bot"></span>
    </div>
    <div class="result">
        <p></p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="imgs/rock.png" alt="rock" id="rock" />
        </div>
        <div class="choice">
            <img src="imgs/paper.png" alt="paper" id="paper" />
        </div>
        <div class="choice">
            <img src="imgs/scissors.png" alt="scissors" id="scissors" />
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
